<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Nikka Yalung | Tip calculator app</title>
</head>

<body>
  <main class="container-sm">
    <div class="d-flex justify-content-center">
      <h1>SPLITTER</h1>
    </div>

    <div class="row container-sm main">
      <div class="col">
        <div class="col">
          <form class="row-cols-1">
            <label class="col">Bill</label>
            <input class="col bill" type="text">
          </form>
        </div>

        <div class="col">
          <h2>Select Tip %</h2>
          <div class="row m-auto row-cols-2">
            <button class="col btn btn-primary" type="button">5%</button>
            <button class="col btn btn-primary" type="button">10%</button>
            <button class="col btn btn-primary" type="button">15%</button>
            <button class="col btn btn-primary" type="button">25%</button>
            <button class="col btn btn-primary" type="button">50%</button>
            <button class="col btn btn-primary" type="button">Custom</button>
          </div>
        </div>
        <div class="col">
          <form class="row-cols-1">
            <label for="">Number of People</label>
            <input class="numOfPeople" type="text">
          </form>
        </div>
      </div>

      <div class="col">
        Tip Amount
        / person

        Total
        / person

        Reset
      </div>
    </div>
  </main>


  <footer class="footer m-auto py-3 bg-light">
    <div class="container d-flex justify-content-center">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://nikkaellayalung.com" target="_blank">Nikka Ella Yalung</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
