<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Tip Calculator">
  <meta name="author" content="Nikka Ella Yalung">
  <meta name="keywords" content="HTML, CSS, JavaScript, Bootstrap">
  <meta property="og:title" content="Nikka Yalung | Tip Calculator App">
  <meta property="og:description" content="Tip Calculator">
  <meta property="og:image"
    content="https://repository-images.githubusercontent.com/402286494/21cc12f0-26e5-4593-8b40-245bb7edf2fc">
  <meta property="og:url" content="https://nikkaella.github.io/tip-calc/">

  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Nikka Yalung | Tip Calculator App</title>
</head>

<body>

  <main class="align-items-center justify-content-center">
    <div class="d-flex justify-content-center">
      <h1 class="title">S P L I <br /> T T E R</h1>
    </div>

    <div class="container-sm main">
      <div class="row px-3">

        <!-- First column -->
        <div class="col-sm-6 p-3">
          <form class="needs-validation" novalidate>
            <label class="col form-label" for="bill">Bill</label>
            <input id="bill" class="col bill form-control" type="text" name="bill" required>
          </form>

          <div class="my-3">
            <label>Select Tip %</label>
            <div class="row m-auto row-cols-2">
              <button class="col-sm-4 butt" type="button">5%</button>
              <button class="col-sm-4 butt" type="button">10%</button>
              <button class="col-sm-4 butt" type="button">15%</button>
              <button class="col-sm-4 butt" type="button">25%</button>
              <button class="col-sm-4 butt" type="button">50%</button>
              <input id="custom" class="col-sm-4" placeholder="Custom">
            </div>
          </div>

          <form class="needs-validation" novalidate>
            <label class="form-label" for="numOfPeople">Number of People</label>
            <input id="numOfPeople" name="numOfPeople" class="numOfPeople form-control" type="text" required>
          </form>
        </div>

        <!-- Second column -->
        <div class="col-sm-6 tip-total">
          <div class="d-flex flex-column">

            <div class="d-flex justify-content-between">
              <div class="col-4 mb-4">
                <h2>Tip Amount</h2>
                <p>/ person</p>
              </div>
              <div class="col-8 d-flex justify-content-end">
                <h1 id="tip-amt">$0.00</h1>
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <div class="col-4">
                <h2>Total</h2>
                <p>/ person</p>
              </div>
              <div class="col-8 d-flex justify-content-end">
                <h1 id="total">$0.00</h1>
              </div>
            </div>

            <button id="reset" class="reset" type="button">RESET</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="footer mt-auto py-3 bg-light fixed-bottom">
    <div class="container d-flex justify-content-center">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://nikkaellayalung.com" target="_blank">Nikka Ella Yalung</a>.</p>
    </div>
  </footer>



  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <!-- My js file -->
  <script src="scripts/scripts.js"></script>

</body>

</html>
